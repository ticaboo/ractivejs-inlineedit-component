  <style type="text/css">
       @media screen {
            span {
                background-color: #ccc;
            }
            textarea {
                 background-color: #bbb;
                 vertical-align: middle; 
                 width: 100%;
                 height: 100%;
                 -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
                -moz-box-sizing: border-box;    /* Firefox, other Gecko */
                box-sizing: border-box; 
            }
        }
    </style> 

    {{^adding}}
        <span proxy-click="add">{{field || placeHolder || '...'}}</span>
    {{/adding}}
    {{#adding}}
        <textarea on-keypress="on-keypress" placeholder="{{placeholder}}" on-blur="on-blur" name="content" value="{{field}}" autofocus></textarea>
    {{/adding}}
